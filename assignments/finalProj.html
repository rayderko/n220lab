<html lang="en">
<head>

    h1 {

<body>
   <h1>NBA Finals Simulation</h1>
   <h3>Select one team from each conference (east and west), and select which simulation style you'd like to see the winner of your NBA Finals! First to 4 wins is the champion.

    <table>
        <tr><H3>East Teams</H3></tr>

            <td><button onclick="eastSelection('76ers')">76ers</button></td>
            <td><button onclick="eastSelection('Raptors')">Raptors</button></td>

        </tr>
        <tr>
            <td><button onclick="eastSelection('Bucks')">Bucks</button></td>
            <td><button onclick="eastSelection('Bulls')">Bulls</button></td>
            <td><button onclick="eastSelection('Cavaliers')">Cavaliers</button></td>
            <td><button onclick="eastSelection('Pacers')">Pacers</button></td>
            <td><button onclick="eastSelection('Pistons')">Pistons</button></td>
        </tr>
        <tr>
            <td><button onclick="eastSelection('Heat')">Heat</button></td>
            <td><button onclick="eastSelection('Hawks')">Hawks</button></td>
            <td><button onclick="eastSelection('Hornets')">Hornets</button></td>
            <td><button onclick="eastSelection('Wizards')">Wizards</button></td>
            <td><button onclick="eastSelection('Magic')">Magic</button></td>
        </tr>
    </table>
    
    <table>
         <!-- these buttons are linked to a function that is triggered by a click. 
                The function finds which nba team the user has selected and prints it to the screen -->
                <!-- MOUSE INTERACTIONS! -->
        <tr><H3>West Teams</H3></tr>
        <tr>
            <td><button onclick="westSelection('Pelicans')">Pelicans</button></td>
            <td><button onclick="westSelection('Rockets')">Rockets</button></td>
            <td><button onclick="westSelection('Spurs')">Spurs</button></td>
            <td><button onclick="westSelection('Mavericks')">Mavericks</button></td>
            <td><button onclick="westSelection('Grizzlies')">Grizzlies</button></td>
        </tr>
        <tr>
            <td><button onclick="westSelection('Lakers')">Lakers</button></td>
            <td><button onclick="westSelection('Clippers')">Clippers</button></td>

            <td><button onclick="westSelection('Suns')">Suns</button></td>

            <td><button onclick="westSelection('Nuggets')">Nuggets</button></td>

            <td><button onclick="westSelection('Timberwolves')">Timberwolves</button></td>
            <td><button onclick="westSelection('Thunder')">Thunder</button></td>
        </tr>
    </table>
</div><H2>
<br/><br/>
<!-- Below are Divs made to display information regarding the teams selected and the results of the simulation -->
<div>Teams selected: </div>
<br/>
<div id="East"> </div>
<div>vs</div>
